<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICM MATH CLICKATHON - Home</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>

<body>
    <a href="{{ url_for('logout') }}" class="sidebar-link">
        <i class="lni lni-exit"></i>
        <span>Logout</span>
    </a>
    <div class="main p-3">
        <div class="container">
            <div class="text-center">
                <h1 class="ga-maamli-regular">Welcome to ICM MATHEMATICS CLICKATHON (Season {{ school.season }})</h1>
                <h4>School: {{ school.name }}.</h4>
                <h4>Group: ({{ group.name }})</h4>

                <!-- Display the list of students -->
                <div class="students-list mt-3">
                    <h4>Students in this group:</h4>
                    <ol type="1">
                        {% for student in student_names %}
                        <li>{{ student | title }}</li>
                        {% endfor %}
                    </ol>
                </div>


                <a href="{{ url_for('start_quiz', school_id=school.id, group_passcode=group.passcode) }}" 
                {% if not allow_quiz %}
                            onclick="return false;" class="disabled-link"
                        {% else %}
                            class="btn btn-success mt-4"
                        {% endif %}>
                    Start Quiz
                </a>              
            </div>
        </div>
    </div>

    <audio id="relax-sound" preload="auto" src="/static/sounds/relax.mp3"></audio>
    
    

    <script>
        // Load audio elements
        const relaxSound = document.getElementById("relax-sound");

        // Play sound when the user answers correctly
        function playRelaxSound() {
            relaxSound.play();
        }
        playRelaxSound();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
