<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICM MATH CLICKATHON - Home</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --accent-color: #06b30e;
            --light-color: #ffffff;
            --dark-color: #0e2238;
            --text-light: #f8f9fa;
            --text-dark: #212529;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --border-radius: 20px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: url('/static/images/home_background-1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 20px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(14, 34, 56, 0.9) 0%, rgba(78, 84, 200, 0.85) 100%);
            z-index: -1;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }
        
        .logo-text {
            font-family: "Ga Maamli", sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .logout-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
            font-weight: 500;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            transition: var(--transition);
            z-index: 100;
            text-decoration: none;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            color: var(--text-light);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .content-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 50px 40px;
            box-shadow: var(--shadow);
            max-width: 900px;
            width: 100%;
            text-align: center;
            color: var(--text-dark);
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }
        
        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }
        
        .title {
            font-family: "Ga Maamli", sans-serif;
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.6rem;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .info-text {
            font-size: 1.2rem;
            color: #495057;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        
        .info-text strong {
            color: var(--primary-color);
        }
        
        .students-container {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 16px;
            padding: 25px;
            margin: 30px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
        
        .students-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .students-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            text-align: left;
        }
        
        .student-item {
            padding: 12px 18px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            transition: var(--transition);
        }
        
        .student-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        .student-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            margin-right: 12px;
            font-size: 1rem;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .start-btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-color) 0%, #05a10c 100%);
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            padding: 18px 50px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 12px 25px rgba(6, 179, 14, 0.35);
            transition: var(--transition);
            border: none;
            margin-top: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .start-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 30px rgba(6, 179, 14, 0.45);
            color: white;
        }
        
        .start-btn:hover:before {
            left: 100%;
        }
        
        .start-btn.disabled {
            background: linear-gradient(135deg, #a1a1a1 0%, #7a7a7a 100%);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                margin-bottom: 20px;
            }
            
            .title {
                font-size: 2.4rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .content-card {
                padding: 30px 20px;
            }
            
            .students-list {
                grid-template-columns: 1fr;
            }
            
            .start-btn {
                padding: 15px 35px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo">
                <img src="/static/images/icm.png" alt="ICM Logo" style="width: 40px; height: 40px;">
            </div>
            <div class="logo-text">ICM Math</div>
        </div>
        <a href="{{ url_for('logout') }}" class="logout-btn">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
        </a>
    </div>
    
    <div class="main-content">
        <div class="content-card">
            <h1 class="title">Mathematics Clickathon</h1>
            <h3 class="subtitle">Season {{ school.season }}</h3>
            
            <div class="info-text">
                <p>School: <strong>{{ school.name }}</strong></p>
                <p>Group: <strong>{{ group.name }}</strong></p>
            </div>
            
            <div class="students-container">
                <h4 class="students-title">Students in this group:</h4>
                <div class="students-list">
                    {% for student in student_names %}
                    <div class="student-item">
                        <span class="student-number">{{ loop.index }}</span>
                        <span>{{ student | title }}</span>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <a href="{{ url_for('start_quiz', school_id=school.id, group_passcode=group.passcode) }}" 
               class="start-btn {% if not allow_quiz %}disabled{% endif %}">
                Start Quiz
            </a>
        </div>
    </div>

    <div class="footer">
        © 2025 ICM Mathematics Clickathon. All rights reserved.
    </div>

    <audio id="relax-sound" preload="auto" src="/static/sounds/relax.mp3"></audio>
    
    <script>
        // Load audio elements
        const relaxSound = document.getElementById("relax-sound");
        
        // Play sound when the page loads
        window.addEventListener('load', function() {
            relaxSound.play();
        });
    </script>
</body>

</html>
